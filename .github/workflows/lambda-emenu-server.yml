name: Deploy emenu-server Lambda

on:
  push:
    branches: [dev]
    paths:
      - 'lambdas/emenu_server/**'

jobs:
  deploy-emenu-server:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install dependencies
        working-directory: lambdas/emenu_server
        run: npm install

      - name: Package Lambda zip
        working-directory: lambdas/emenu_server
        run: zip -r appsync_main_handler.zip .

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ap-southeast-2

      - name: Upload to S3
        run: aws s3 cp lambdas/emenu_server/appsync_main_handler.zip s3://emenu-lambda-code-bucket/lambdas/emenu_server/appsync_main_handler.zip

      - name: Update Lambda function
        run: |
          aws lambda update-function-code \
            --function-name emenu-server \
            --s3-bucket emenu-lambda-code-bucket \
            --s3-key lambdas/emenu_server/appsync_main_handler.zip
            --region ap-southeast-2 \
            --no-cli-pager
